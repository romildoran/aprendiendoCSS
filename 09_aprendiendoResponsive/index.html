<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">   <!-- establece la codificación de caracteres para el documento, es compatible con la mayoría de los caracteres-->
    <meta name="viewport" content="width=device-width, user-scalable=no"> <!-- define la configuración de visualización del sitio web en dispositivos móviles. Establece el ancho del viewport (área de visualización) al ancho del dispositivo y deshabilita el escalado para permitir que los usuarios no puedan hacer zoom en la página. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- especifica la versión del motor de renderizado de Internet Explorer que se debe utilizar para mostrar el documento. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- se define nuevamente la configuración del viewport, esta vez estableciendo el ancho inicial y la escala inicial de la página en 1.0. -->
    <link rel="stylesheet" type="text/css" href="style.css"><!-- vincular un archivo CSS externo al documento HTML. -->

</head>
